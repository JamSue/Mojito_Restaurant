<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/part.css" />
<title>主菜</title>
</head>

<body>
<div id="features" class="text-center">
  <div class="container">
    <div class="section-title">
      <h2>主菜</h2>
    </div>
 <table>
 <tr>
 <td>
          <h3>宫保鸡丁</h3>
          <img src="../img/zhucai/宫保鸡丁.jpg" class="img-responsive" alt="">
          <p>红而不辣、辣而不猛、香辣味浓、肉质滑脆。入口鲜辣，鸡肉的鲜嫩配合花生的香脆。</p>
  </td>      
	<td>
          <h3>油焖大虾</h3>
          <img src="../img/zhucai/油焖大虾.jpg" class="img-responsive" alt="">
          <p>渤海湾的大对虾，鲁菜特有的油焖技法，鲜香甜咸四种味道相辅相成，回味无穷。</p>
     </td>
 </tr>
 <tr>
 	<td>
          <h3>德州扒鸡</h3>
          <img src="../img/zhucai/德州扒鸡.jpg" class="img-responsive" alt="">
          <p>皮光亮，色泽红润，肉质肥嫩，手提鸡骨一抖，骨肉随即分离，是德州传统风味。</p>
 	</td>
 	<td>
          <h3>糖醋鲤鱼</h3>
          <img src="../img/zhucai/糖醋鲤鱼.jpg" class="img-responsive" alt="">
          <p>山东济南传统名菜.色泽金黄，鱼肉外焦内嫩，酸甜可口，香鲜味美。</p>
 	</td>
 </tr>
</table>
  </div>
</div>
</body>
</html>
